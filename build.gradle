plugins {
    id 'application'
}

group 'trip-extractor'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.12.2'
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.12.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

ext {
    javaMainClass = "SimpleConsole"
}



application {
    mainClassName = javaMainClass
}
